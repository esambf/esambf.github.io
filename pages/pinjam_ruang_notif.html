            <div class="panel-heading">
            Form Pinjam Ruangan
            </div>
            <div class="panel-body">
			<div class="alert alert-success alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        Ruangan Berhasil Dipinjam <a href="#" class="alert-link"></a>.
                                    </div>
<form>
            <div class="form-group">
                        <label>Nama Peminjam</label>
                        <input class="form-control" type="text" placeholder="Nama" required>
            </div>
            <div class="form-group">
                        <label>Tujuan Pinjam</label>
                        <input class="form-control" type="text" placeholder="Tujuan" required>
            </div>
            <div class="form-group">
                        <label>Ruangan Tersedia</label>
                        <select class="form-control" >
						<option>-- Pilih Ruangan --</option>
                        <option>Ruangan 2.2</option>
                        <option>Ruangan 3.1</option>
						<option>Ruangan 5.2</option>
						<option>Ruangan 3.2</option>
						<option>Ruangan 4.2</option>
						<option>Ruangan 1.2</option>
						
                    </select>
            </div>
			<div class="form-group">
                        <label>Tanggal Pinjam</label>
                        <input class="form-control" type="date" placeholder="Tanggal" required>
            </div>
			<div class="form-group">
                        <label>Durasi Pinjam</label>
                        <select class="form-control" >
						<option>-- Pilih Durasi --</option>
                        <option>1 jam</option>
                        <option>2 jam</option>
						<option>3 jam</option>
						<option>4 jam</option>
						<option>5 jam</option>
						<option>6 jam</option>
						<option>12 jam</option>
						<option>1 hari</option>
						<option>2 hari</option>
						<option>3 hari (maks)</option>
						
                    </select>
            </div>


                                            
            </div>

            <button type="reset" class="btn btn-danger btn-sm" >Reset</button>
